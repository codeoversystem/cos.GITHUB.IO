    <div>
        <form action="https://formsubmit.co/gn49893@gmail.com" method="POST">
            <p style="font-size: 155%; color: #ffffff;">Si quieres conocer mucho más acerca de nuestros
                servicios,<br>¡Regístrate y enseguida nos comunicaremos contigo!</p><br>
            <label for="nombre">NOMBRE</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">CORREO ELECTRÓNICO</label>
            <input type="email" id="email" name="email" required>

            <label for="servicio">SERVICIO</label>  

            <select id="servicio" name="servicio">
                <option value="">Selecciona un servicio</option>
            </select>

            <button type="submit">Enviar</button>
            <input type="hidden" name="_next" value="https://codeoversystem.github.io/cos.github.io/Contactanos.html">
            <input type="hidden" name="_captcha" value="false">
        </form>

        <script>
            // JavaScript para agregar opciones al select dinámicamente
            const selectElement = document.getElementById('servicio');

            // Ejemplo de opciones:
            const servicios = ['Mantenimiento Correctivo', 'Mantenimiento Preventivo', 'Mantenimiento Predictivo', 'Formateo de Computadoras', 'Formateo de Celulares', 'Programas y Aplicaciones', 'Soporte Técnico', 'Creación de Páginas Web'];

            servicios.forEach(servicio => {
                const option = document.createElement('option');
                option.value = servicio;
                option.text = servicio;
                selectElement.appendChild(option);
            });
        </script>
    </div>
</body>
